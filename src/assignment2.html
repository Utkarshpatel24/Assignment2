    <style>
  .red-text {
    color: red;
  }
  h2{
    font-family:Lobster , monospace;
  }

  p {
    font-size: 16px;
    font-family: monospace;
  }
  .smaller-image{
    width:100px;
  }
  .thick-green-border{
    border-width:10px;
    border-style:solid;
    border-color:green;
    border-radius:50%;
  }
  .silver-background{
    background-color:silver;
  }
  #cat-photo-form{
     background-color:green;
  }
  .injected-text {
    margin-bottom: -25px;
    text-align: center;
  }

  .box {
    border-style: solid;
    border-color: black;
    border-width: 5px;
    text-align: center;
  }

  .yellow-box {
    background-color: yellow;
    padding: 10px;
  }

  .red-box {
    background-color: crimson;
    color: #fff;
    padding:1.5em;
    margin: 20px 40px 20px 40px;
    
  }

  .blue-box {
    background-color: blue;
    color: #fff;
    margin: 40px 20px 20px 40px;
    
  }
  [type='checkbox']{
    margin-top:10px;
    margin-bottom:15px;
  }
  body{
  background-color:black;
  color: green;
    font-family:monospace;
}
#orange-text{   /*Override Class Declarations by Styling ID Attributes
*/
    color:orange;
  }
.pink-text{
    color:pink !important;  /*Override All Other Styles by using Important*/
}
.blue-text{        /*Override Styles in Subsequent CSS*/
    color:blue;
  }  
</style>
<h1 id="orange-text" class="pink-text" style="color:white;">Hello World</h1>  <!--Override Class Declarations with Inline Styles-->
<h2 class="red-text">CatPhotoApp</h2>
<main>
  <p class="red-text">Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back." class="smaller-image thick-green-border"></a>

  <div class="silver-background">
    <p>Things cats love:</p>
    <ul>
      <li>cat nip</li>
      <li>laser pointers</li>
      <li>lasagna</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
      <li>flea treatment</li>
      <li>thunder</li>
      <li>other cats</li>
    </ol>
  </div>

  <form id="cat-photo-form"  action="https://freecatphotoapp.com/submit-cat-photo">
    <label><input type="radio" name="indoor-outdoor" checked> Indoor</label>
    <label><input type="radio" name="indoor-outdoor"> Outdoor</label><br>
    <label><input type="checkbox" name="personality" checked> Loving</label>
    <label><input type="checkbox" name="personality"> Lazy</label>
    <label><input type="checkbox" name="personality"> Energetic</label><br>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
  </form>
  <h5 class="injected-text">margin</h5>

<div class="box yellow-box">
  <h5 class="box red-box">padding</h5>
  <h5 class="box blue-box">padding</h5>
</div>
</main>
